{% extends 'layout.html' %}
{% block body %}
<h1 style="text-align: center;">Tick Tick</h1>
<div id="wrapper">
    <ul class="list-group">
        {% for prod in prods %}
        <li class="list-group-item">
            <div class="card" style="width:100%">
                <div class="card-body">
                  <h4 class="card-title">{{prod.title}}</h4>
                  <p class="card-text">
                    {% if prod.ticks %}
                        {% for tick in prod.ticks %}
                        <span class="tick">{{tick.type}} : <span>{{tick.quantity}}</span></span>
                    {% endfor %}
                    {% endif %}
                  </p>
                  <a href={{prod.url}} class="btn btn-dark">Buy</a>
                </div>
              </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
